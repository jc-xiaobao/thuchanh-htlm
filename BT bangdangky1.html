<!DOCTYPE html>
<html>
    <head>
        <title>Luna Project</title>
        <style>
            p {
                font-family: "Times New Roman", Time, serif;
            }
            .header {
                background-color: #e9d8f4;

                padding: 20px;

                    <td Text-align="right">Họ và tên</td>

                </tr>
                <tr>
                    <td>Email</td>

                <tr>

                    <td><input type="checkbox" name="hobby" value="Thể Thao ">Thể thao

                </tr>

                    <td></td>

                </tr>
            </form>
            
        </table>
        
        <hr>
        <br>
        <table>
            <form>
                <tr>
                    <th colspan="3" color="blue">ĐĂNG KÝ HỌC VIÊN</th>
                </tr>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="name"></td>
                </tr>

                    <td> Ngày sinh</td>

                </tr>
                <tr></tr>
                <tr>
                    <td>Lớp</td>

                        <option>A1</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>

                    <td>Điện thoại</td>

                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
