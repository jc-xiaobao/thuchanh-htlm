<!DOCTYPE html>
<html>
<head>
    <tittle> Thuc hanh html </tittle>
    
</head>
<body>
    <p><strong>Hãy sử dụng các thẻ ul, ol, li để tạo một danh sách</strong></p>
    <ul type="list-style-type:disc">
        <li><strong>Việt Nam</strong></li>
        <ol>
            <li> Hà Nội</li>
            <li> Sài Gòn</li>
            <li> Huế</li>
            <li> Đà Nẵng</li>
        </ol>
        <li><strong>Hoa Kỳ</strong></li>
        <ol>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>
        <li><strong>Trung Quốc</strong></li>
        <ol>
            <li>Beijing</li>
            <li>Chongqing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
        </ol>
    </ul>
</body>
</html>
